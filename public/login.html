<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-[#FFF7ED] flex items-center justify-center min-h-screen">

    <div class="bg-black w-full max-w-sm mx-auto rounded-lg shadow-lg p-4">
        <div class="bg-[#FFF7ED] p-8 rounded-lg">
            <h1 class="text-3xl font-bold text-center text-black mb-8">Log In</h1>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <input type="text" id="identifier" name="identifier" placeholder="Username / Email Address" required
                           class="w-full px-4 py-3 bg-white rounded-lg text-gray-500 focus:outline-none focus:ring-2 focus:ring-orange-400">
                </div>
                <div>
                    <input type="password" id="password" name="password" placeholder="Password" required
                           class="w-full px-4 py-3 bg-white rounded-lg text-gray-500 focus:outline-none focus:ring-2 focus:ring-orange-400">
                </div>
                
                <div class="text-right">
                    <a href="#" id="forgotPasswordLink" class="text-sm text-gray-500 hover:text-orange-500">Forgot password?</a>
                </div>

                <button type="submit"
                        class="w-full bg-[#F38D34] text-white font-bold py-3 px-4 rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-300 mt-2">
                    Log In
                </button>
            </form>

            <div id="message" class="mt-4 text-center"></div>

            <p class="mt-6 text-center text-sm text-gray-600">
                Don't have an account? 
                <a href="signup.html" class="font-semibold text-orange-500 hover:text-orange-600">Sign Up</a>
            </p>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4">Reset Password</h2>
            <p id="resetInstructions" class="text-gray-600 mb-6">Enter your email and a new password.</p>
            
            <!-- Container for the success/error message and okay button -->
            <div id="resetMessageContainer" class="hidden text-center">
                <p id="resetMessage" class="mb-4"></p>
                <button type="button" id="okayResetBtn" class="w-full px-6 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition">Okay</button>
            </div>

            <form id="forgotPasswordForm" class="space-y-4">
                <div>
                    <label for="resetEmail" class="sr-only">Email Address</label>
                    <input type="email" id="resetEmail" placeholder="Email Address" required class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
                </div>
                 <div>
                    <label for="newPassword" class="sr-only">New Password</label>
                    <input type="password" id="newPassword" placeholder="New Password" required class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
                </div>
                 <div>
                    <label for="confirmNewPassword" class="sr-only">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
                </div>
                <div id="formActions" class="flex justify-end space-x-4 pt-2">
                    <button type="button" id="cancelResetBtn" class="px-6 py-2 bg-gray-300 rounded-lg hover:bg-gray-400 transition">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition">Reset Password</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageDiv.textContent = '';
            messageDiv.className = 'mt-4 text-center';

            const formData = {
                identifier: document.getElementById('identifier').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();
                if (response.ok) {
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.classList.add('text-green-500');
                    if (result.user && result.user.type) {
                        localStorage.setItem('currentUser', JSON.stringify(result.user));
                        setTimeout(() => {
                            switch (result.user.type) {
                                case 'admin': window.location.href = 'admin.html'; break;
                                case 'restaurant': window.location.href = 'restaurant.html'; break;
                                default: window.location.href = 'home.html'; break;
                            }
                        }, 1500);
                    }
                } else {
                    messageDiv.textContent = `Error: ${result.message}`;
                    messageDiv.classList.add('text-red-500');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                messageDiv.textContent = 'Could not connect to the server.';
                messageDiv.classList.add('text-red-500');
            }
        });

        // --- Forgot Password Modal Logic ---
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const cancelResetBtn = document.getElementById('cancelResetBtn');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const resetMessageContainer = document.getElementById('resetMessageContainer');
        const resetMessageDiv = document.getElementById('resetMessage');
        const resetInstructions = document.getElementById('resetInstructions');
        const okayResetBtn = document.getElementById('okayResetBtn');
        const formActions = document.getElementById('formActions');


        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            messageDiv.textContent = ''; // Clear main login errors
            resetMessageContainer.classList.add('hidden');
            resetInstructions.style.display = 'block';
            forgotPasswordForm.style.display = 'block';
            formActions.style.display = 'flex';
            forgotPasswordForm.reset();
            forgotPasswordModal.classList.remove('hidden');
        });

        const closeResetModal = () => {
            forgotPasswordModal.classList.add('hidden');
        };

        cancelResetBtn.addEventListener('click', closeResetModal);
        okayResetBtn.addEventListener('click', closeResetModal);

        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            resetMessageDiv.textContent = '';

            const email = document.getElementById('resetEmail').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            // --- Client-side validation ---
            if (newPassword !== confirmNewPassword) {
                resetInstructions.style.display = 'none';
                resetMessageContainer.classList.remove('hidden');
                resetMessageDiv.textContent = 'Passwords do not match.';
                resetMessageDiv.className = 'text-red-500 mb-4';
                formActions.style.display = 'none';
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/password-reset', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, newPassword })
                });

                const result = await response.json();
                
                resetInstructions.style.display = 'none';
                forgotPasswordForm.style.display = 'none';
                resetMessageContainer.classList.remove('hidden');

                if (response.ok) {
                    resetMessageDiv.textContent = result.message;
                    resetMessageDiv.className = 'text-green-500 mb-4 text-center';
                } else {
                    resetMessageDiv.textContent = `Error: ${result.message}`;
                    resetMessageDiv.className = 'text-red-500 mb-4 text-center';
                }
            } catch (error) {
                console.error('Password reset fetch error:', error);
                resetInstructions.style.display = 'none';
                forgotPasswordForm.style.display = 'none';
                resetMessageContainer.classList.remove('hidden');
                resetMessageDiv.textContent = 'Could not connect to the server.';
                resetMessageDiv.className = 'text-red-500 mb-4 text-center';
            }
        });

    </script>

</body>
</html>
