<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-[#FFF7ED] flex items-center justify-center min-h-screen">

    <div class="bg-black w-full max-w-sm mx-auto rounded-lg shadow-lg p-4">
        <div class="bg-[#FFF7ED] p-8 rounded-lg">
            <h1 class="text-3xl font-bold text-center text-black mb-8">Sign Up</h1>
            
            <form id="signupForm" class="space-y-4">
                <div>
                    <input type="text" id="username" name="username" placeholder="Username" required
                           class="w-full px-4 py-3 bg-white rounded-lg text-gray-500 focus:outline-none focus:ring-2 focus:ring-orange-400">
                </div>
                <div>
                    <input type="email" id="email" name="email" placeholder="Email Address" required
                           class="w-full px-4 py-3 bg-white rounded-lg text-gray-500 focus:outline-none focus:ring-2 focus:ring-orange-400">
                </div>
                <div>
                    <input type="password" id="password" name="password" placeholder="Password" required
                           class="w-full px-4 py-3 bg-white rounded-lg text-gray-500 focus:outline-none focus:ring-2 focus:ring-orange-400">
                </div>
                <div>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required
                           class="w-full px-4 py-3 bg-white rounded-lg text-gray-500 focus:outline-none focus:ring-2 focus:ring-orange-400">
                </div>
                <button type="submit"
                        class="w-full bg-[#F38D34] text-white font-bold py-3 px-4 rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-300">
                    Sign Up
                </button>
            </form>

            <div id="message" class="mt-4 text-center"></div>

            <!-- Link to Log In page -->
            <p class="mt-6 text-center text-sm text-gray-600">
                Already have an account? 
                <a href="login.html" class="font-semibold text-orange-500 hover:text-orange-600">Log In</a>
            </p>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); 
            messageDiv.textContent = '';
            messageDiv.className = 'mt-4 text-center';

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match.';
                messageDiv.classList.add('text-red-500');
                return;
            }

            const formData = { username, email, password };

            try {
                const response = await fetch('http://localhost:3000/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = 'Success! Redirecting to login...';
                    messageDiv.classList.add('text-green-500');
                    form.reset();
                    
                    setTimeout(() => {
                        window.location.href = 'login.html'; 
                    }, 2000);

                } else {
                    messageDiv.textContent = `Error: ${result.message}`;
                    messageDiv.classList.add('text-red-500');
                }

            } catch (error) {
                console.error('Fetch error:', error);
                messageDiv.textContent = 'Could not connect to the server.';
                messageDiv.classList.add('text-red-500');
            }
        });
    </script>

</body>
</html>
