<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-body { max-height: 70vh; }
    </style>
</head>
<body class="bg-[#FFF7ED]">

    <!-- Main Content Container -->
    <div class="max-w-xl mx-auto p-6 min-h-screen">
        
        <!-- Header with Profile -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-black">Manage Recipes</h1>
            </div>
            <div class="relative">
                <button id="profileButton" class="flex items-center space-x-2 cursor-pointer">
                    <span id="restaurantUsername" class="font-semibold text-right text-gray-700"></span>
                    <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-gray-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
                    </div>
                </button>
                <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-20 p-2">
                    <a href="#" id="logoutButton" class="block px-3 py-2 text-sm text-red-600 hover:bg-red-50 rounded-md">Logout</a>
                </div>
            </div>
        </header>

        <div class="mb-4">
            <input type="text" id="searchInput" placeholder="Search for recipes" class="w-full px-4 py-3 bg-white rounded-lg text-gray-500 focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>
        
        <div class="mb-6">
            <button id="addRecipeBtn" class="w-full bg-orange-500 text-white font-bold py-3 rounded-lg hover:bg-orange-600 transition">
                + Add New Recipe
            </button>
        </div>

        <!-- Recipes List -->
        <div id="recipesList" class="space-y-2">
            <!-- Recipe items will be dynamically inserted here -->
        </div>

    </div>
    
    <!-- Add/Edit Recipe Modal -->
    <div id="recipeModal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50 p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-lg">
            <h2 id="modalTitle" class="text-2xl font-bold mb-4">Add New Recipe</h2>
            <form id="recipeForm" class="modal-body overflow-y-auto space-y-4">
                <!-- Immutable Fields -->
                <div id="immutableFields">
                    <div>
                        <label for="recipeName" class="block text-sm font-medium text-gray-700">Recipe Name</label>
                        <input type="text" id="recipeName" class="mt-1 w-full border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                           <label for="servingSize" class="block text-sm font-medium text-gray-700">Serves</label>
                           <input type="text" id="servingSize" placeholder="e.g., 2 people" class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                           <label for="prepTime" class="block text-sm font-medium text-gray-700">Prep Time (minutes)</label>
                           <input type="number" id="prepTime" placeholder="20" min="0" class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="cuisineType" class="block text-sm font-medium text-gray-700">Cuisine</label>
                            <input type="text" id="cuisineType" placeholder="e.g., Thai" class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                    </div>
                    <div id="addModeWarning" class="mt-3 p-3 bg-yellow-100 text-yellow-800 text-sm rounded-md">
                        <strong>Warning:</strong> The fields above (Name, Serves, Prep Time, Cuisine) cannot be changed after the recipe is created.
                    </div>
                </div>
                 <!-- Editable Fields -->
                <div>
                    <label for="imageUrl" class="block text-sm font-medium text-gray-700">Image URL</label>
                    <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg" class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="ingredients" class="block text-sm font-medium text-gray-700">Ingredients</label>
                    <textarea id="ingredients" rows="6" placeholder="List each ingredient on a new line." class="mt-1 w-full border-gray-300 rounded-md shadow-sm" required></textarea>
                </div>
                <div>
                    <label for="steps" class="block text-sm font-medium text-gray-700">Steps</label>
                    <textarea id="steps" rows="6" placeholder="List each step on a new line." class="mt-1 w-full border-gray-300 rounded-md shadow-sm" required></textarea>
                </div>

                 <input type="hidden" id="recipeId">
            </form>
            <div class="flex justify-end space-x-4 mt-6">
                <button id="cancelModalBtn" class="px-4 py-2 bg-gray-300 rounded-lg">Cancel</button>
                <button id="saveRecipeBtn" class="px-4 py-2 bg-green-500 text-white rounded-lg">Save Recipe</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Elements ---
            const recipesListDiv = document.getElementById('recipesList');
            const searchInput = document.getElementById('searchInput');
            const profileButton = document.getElementById('profileButton');
            const profileDropdown = document.getElementById('profileDropdown');
            const logoutButton = document.getElementById('logoutButton');
            const addRecipeBtn = document.getElementById('addRecipeBtn');
            const recipeModal = document.getElementById('recipeModal');
            const modalTitle = document.getElementById('modalTitle');
            const cancelModalBtn = document.getElementById('cancelModalBtn');
            const saveRecipeBtn = document.getElementById('saveRecipeBtn');
            const recipeForm = document.getElementById('recipeForm');

            // --- State ---
            let allRecipes = [];
            let currentEditId = null;
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));

            // --- Page Protection & Setup ---
            if (!currentUser || currentUser.type !== 'restaurant') {
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('restaurantUsername').textContent = currentUser.username;

            // --- Event Listeners ---
            profileButton.addEventListener('click', () => profileDropdown.classList.toggle('hidden'));
            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            });
            addRecipeBtn.addEventListener('click', openAddModal);
            cancelModalBtn.addEventListener('click', closeModal);
            saveRecipeBtn.addEventListener('click', handleSaveRecipe);
            searchInput.addEventListener('input', (e) => renderRecipes(allRecipes.filter(r => r.name.toLowerCase().includes(e.target.value.toLowerCase()))));

            // --- Functions ---
            async function fetchRecipes() {
                try {
                    const response = await fetch(`http://localhost:3000/recipes/${currentUser.id}`);
                    if (!response.ok) throw new Error('Failed to fetch recipes.');
                    allRecipes = await response.json();
                    renderRecipes(allRecipes);
                } catch (error) {
                    console.error('Error fetching recipes:', error);
                    recipesListDiv.innerHTML = `<p class="text-red-500">Could not load recipes.</p>`;
                }
            }

            function renderRecipes(recipes) {
                recipesListDiv.innerHTML = '';
                if (recipes.length === 0) {
                    recipesListDiv.innerHTML = '<p class="text-gray-500 text-center">No recipes found. Add one to get started!</p>';
                    return;
                }
                recipes.forEach(recipe => {
                    recipesListDiv.innerHTML += `
                        <div class="flex justify-between items-center p-3 bg-white rounded-md shadow-sm">
                            <span class="font-semibold">${recipe.name}</span>
                            <div>
                                <button data-action="edit" data-id="${recipe.id}" class="text-sm text-blue-500 hover:underline mr-4">Edit Recipe &rarr;</button>
                                <button data-action="delete" data-id="${recipe.id}" class="text-sm text-red-500 hover:underline">Delete</button>
                            </div>
                        </div>`;
                });
                // Re-attach event listeners for edit/delete buttons
                document.querySelectorAll('#recipesList button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const action = e.target.dataset.action;
                        const id = e.target.dataset.id;
                        if (action === 'edit') openEditModal(parseInt(id, 10)); // Pass id as number
                        if (action === 'delete') deleteRecipe(parseInt(id, 10)); // Pass id as number
                    });
                });
            }

            function openAddModal() {
                currentEditId = null;
                recipeForm.reset();
                modalTitle.textContent = 'Add New Recipe';
                document.getElementById('immutableFields').style.display = 'block';
                document.getElementById('addModeWarning').style.display = 'block';
                recipeModal.classList.remove('hidden');
                recipeModal.classList.add('flex');
            }

            function openEditModal(id) {
                // Find the recipe using the numeric id
                const recipe = allRecipes.find(r => r.id === id);
                if (!recipe) {
                    console.error('Recipe not found for editing!');
                    return;
                }
                
                currentEditId = id;
                modalTitle.textContent = `Edit: ${recipe.name}`;
                document.getElementById('immutableFields').style.display = 'none'; // Hide non-editable fields
                
                // Populate editable fields
                document.getElementById('imageUrl').value = recipe.image_url || '';
                document.getElementById('ingredients').value = recipe.ingredients || '';
                document.getElementById('steps').value = recipe.steps || '';
                
                recipeModal.classList.remove('hidden');
                recipeModal.classList.add('flex');
            }

            function closeModal() {
                recipeModal.classList.add('hidden');
                recipeModal.classList.remove('flex');
            }

            async function handleSaveRecipe() {
                const url = currentEditId ? `http://localhost:3000/recipes/${currentEditId}` : 'http://localhost:3000/recipes';
                const method = currentEditId ? 'PUT' : 'POST';

                let body = {
                    imageUrl: document.getElementById('imageUrl').value,
                    ingredients: document.getElementById('ingredients').value,
                    steps: document.getElementById('steps').value
                };

                if (!currentEditId) { // If creating a new recipe, add the other fields
                    body.userId = currentUser.id;
                    body.name = document.getElementById('recipeName').value;
                    body.servingSize = document.getElementById('servingSize').value;
                    body.prepTime = document.getElementById('prepTime').value;
                    body.cuisineType = document.getElementById('cuisineType').value;
                }
                
                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.message || 'Failed to save recipe.');
                    }
                    closeModal();
                    fetchRecipes(); // Refresh list on success
                } catch (error) {
                    console.error('Save recipe error:', error);
                    alert(`Error: ${error.message}`);
                }
            }

            async function deleteRecipe(id) {
                if (!confirm('Are you sure you want to delete this recipe permanently?')) return;

                try {
                    const response = await fetch(`http://localhost:3000/recipes/${id}`, { method: 'DELETE' });
                    if (!response.ok) throw new Error('Failed to delete recipe.');
                    fetchRecipes(); // Refresh list
                } catch (error) {
                    console.error('Delete recipe error:', error);
                    alert('Could not delete recipe.');
                }
            }

            // --- Initial Load ---
            fetchRecipes();
        });
    </script>
</body>
</html>
